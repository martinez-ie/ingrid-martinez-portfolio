<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingrid Martinez - Portf√≥lio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #0f172a;
            --accent-color: #38bdf8;
            --dark-color: #020617;
            --light-color: #f9fafb;
            --gray-light: #e5e7eb;
            --gray-medium: #9ca3af;
            --gray-dark: #4b5563;
            --transition: all 0.25s ease;
            --box-shadow: 0 10px 30px rgba(15, 23, 42, 0.10);
            --box-shadow-soft: 0 8px 20px rgba(15, 23, 42, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, #f9fafb 0%, #e5e7eb 100%);
            color: var(--dark-color);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        h1, h2, h3, h4 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        section {
            padding: 100px 0;
        }

        .section-title {
            text-align: center;
            font-size: 2.3rem;
            margin-bottom: 16px;
            color: var(--secondary-color);
            position: relative;
        }

        .section-title:after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--primary-color);
            margin: 15px auto 30px;
            border-radius: 999px;
        }

        .section-subtitle {
            text-align: center;
            color: var(--gray-dark);
            max-width: 700px;
            margin: 0 auto 50px;
            font-size: 1.02rem;
        }

        /* Header */
        header {
            background-color: rgba(255, 255, 255, 0.96);
            box-shadow: 0 1px 8px rgba(15, 23, 42, 0.06);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: var(--transition);
            backdrop-filter: blur(12px);
        }

        .header-scrolled {
            box-shadow: 0 6px 18px rgba(15, 23, 42, 0.10);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--secondary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 0.04em;
            text-transform: uppercase;
        }

        .logo i {
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .nav-links {
            display: flex;
            list-style: none;
            align-items: center;
        }

        .nav-links li {
            margin-left: 26px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--gray-dark);
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            padding: 4px 0;
            font-size: 0.95rem;
            letter-spacing: 0.03em;
            text-transform: uppercase;
        }

        .nav-links a:after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: var(--transition);
        }

        .nav-links a:hover:after,
        .nav-links a.active:after {
            width: 100%;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--secondary-color);
        }

        .mobile-menu {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--secondary-color);
        }

        .language-switcher {
            margin-left: 18px;
            display: flex;
            gap: 8px;
        }

        .lang-btn {
            background: none;
            border: 1px solid transparent;
            color: var(--gray-dark);
            font-weight: 600;
            cursor: pointer;
            padding: 5px 9px;
            border-radius: 999px;
            transition: var(--transition);
            font-size: 0.8rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .lang-btn:hover {
            border-color: var(--gray-light);
            background-color: #f3f4f6;
        }

        .lang-btn.active {
            background-color: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 90px;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 40px;
            position: relative;
            z-index: 1;
        }

        .hero-text {
            flex: 1.1;
            animation: fadeInUp 0.9s ease;
        }

        .hero-title {
            font-size: 2.7rem;
            margin-bottom: 10px;
            line-height: 1.15;
            color: var(--secondary-color);
        }

        .hero-title span {
            color: var(--primary-color);
        }

        .hero-subtitle {
            font-size: 1.05rem;
            color: var(--gray-dark);
            max-width: 640px;
            margin-top: 18px;
        }

        .hero-subtitle strong {
            font-weight: 600;
            color: var(--secondary-color);
        }

        .hero-actions {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            align-items: center;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(32px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 26px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 999px;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            gap: 8px;
            box-shadow: 0 10px 24px rgba(37, 99, 235, 0.35);
            white-space: nowrap;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 14px 30px rgba(37, 99, 235, 0.40);
        }

        .btn-outline {
            background: white;
            border: 1px solid var(--gray-light);
            color: var(--secondary-color);
            box-shadow: var(--box-shadow-soft);
        }

        .btn-outline:hover {
            background: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }

        .hero-image {
            flex: 0.9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-card {
            background: radial-gradient(circle at top left, rgba(37,99,235,0.15), transparent 55%),
                        radial-gradient(circle at bottom right, rgba(56,189,248,0.18), transparent 55%),
                        #0b1120;
            border-radius: 20px;
            padding: 22px 22px 26px;
            box-shadow: 0 24px 60px rgba(15, 23, 42, 0.45);
            max-width: 420px;
            width: 100%;
            border: 1px solid rgba(148, 163, 184, 0.35);
            color: #e5e7eb;
        }

        .hero-card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px;
        }

        .hero-pill {
            padding: 6px 14px;
            border-radius: 999px;
            border: 1px solid rgba(148,163,184,0.7);
            font-size: 0.75rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #e5e7eb;
        }

        .hero-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: #22c55e;
        }

        .hero-tag {
            font-size: 0.78rem;
            color: #9ca3af;
        }

        .hero-window {
            background: rgba(15,23,42,0.85);
            border-radius: 14px;
            padding: 14px 16px 16px;
            border: 1px solid rgba(31,41,55,0.9);
        }

        .hero-window-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.78rem;
            color: #9ca3af;
        }

        .hero-dots {
            display: flex;
            gap: 6px;
        }

        .hero-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .hero-dots span:nth-child(1) { background: #f97373; }
        .hero-dots span:nth-child(2) { background: #facc15; }
        .hero-dots span:nth-child(3) { background: #4ade80; }

        .hero-window-body {
            display: grid;
            grid-template-columns: 3fr 2fr;
            gap: 12px;
            align-items: center;
        }

        .hero-code {
            font-family: "SF Mono", ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 0.75rem;
            color: #e5e7eb;
            line-height: 1.5;
        }

        .hero-code span.keyword { color: #38bdf8; }
        .hero-code span.func { color: #a5b4fc; }
        .hero-code span.string { color: #facc15; }
        .hero-code span.comment { color: #6b7280; }

        .hero-chart {
            background: radial-gradient(circle at top, rgba(56,189,248,0.25), transparent 60%);
            border-radius: 12px;
            padding: 10px 12px;
            border: 1px solid rgba(148,163,184,0.5);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .hero-chart-bars {
            display: flex;
            align-items: flex-end;
            gap: 4px;
            height: 70px;
        }

        .hero-bar {
            flex: 1;
            border-radius: 999px 999px 4px 4px;
            background: linear-gradient(to top, rgba(37,99,235,0.9), rgba(59,130,246,0.4));
        }

        .hero-bar:nth-child(2) {
            height: 60%;
            opacity: 0.6;
        }

        .hero-bar:nth-child(3) {
            height: 85%;
        }

        .hero-bar:nth-child(4) {
            height: 45%;
            opacity: 0.55;
        }

        .hero-chart-caption {
            font-size: 0.7rem;
            color: #9ca3af;
        }

        .scroll-down {
            position: absolute;
            bottom: 38px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--gray-dark);
            text-decoration: none;
            animation: bounce 2s infinite;
            font-size: 0.85rem;
        }

        .scroll-down i {
            margin-bottom: 4px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-6px);}
        }

        /* Skills Section */
        .skills {
            background-color: white;
            position: relative;
        }

        .skills:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 90px;
            background: linear-gradient(to top, rgba(255,255,255,0) 0%, white 100%);
            z-index: 1;
        }

        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 18px;
            max-width: 800px;
            margin: 0 auto;
        }

        .skill-card {
            background-color: var(--light-color);
            padding: 22px 14px;
            border-radius: 12px;
            text-align: center;
            transition: var(--transition);
            border: 1px solid var(--gray-light);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .skill-card:hover {
            transform: translateY(-6px);
            box-shadow: var(--box-shadow-soft);
            border-color: transparent;
        }

        .skill-icon {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .skill-card h3 {
            font-size: 1.02rem;
            margin-bottom: 0;
        }

        /* Projects Section */
        .projects {
            background-color: #f3f4f6;
            position: relative;
        }

        .projects:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 90px;
            background: linear-gradient(to top, rgba(243,244,246,0) 0%, #f3f4f6 100%);
            z-index: 1;
        }

        .projects-filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }

        .filter-btn {
            padding: 7px 18px;
            background-color: #e5e7eb;
            color: var(--secondary-color);
            border: none;
            border-radius: 999px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .filter-btn:hover, .filter-btn.active {
            background-color: var(--secondary-color);
            color: white;
        }

        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 32px;
        }

        .project-card {
            background-color: white;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: var(--box-shadow-soft);
            transition: var(--transition);
            position: relative;
            border: 1px solid #e5e7eb;
        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--box-shadow);
            border-color: transparent;
        }

        .project-img {
            width: 100%;
            height: 230px;
            object-fit: cover;
        }

        .project-content {
            padding: 22px;
            position: relative;
            z-index: 2;
        }

        .project-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--secondary-color);
        }

        .project-description {
            color: var(--gray-dark);
            margin-bottom: 16px;
            font-size: 0.95rem;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .tag {
            background-color: #e5e7eb;
            color: var(--secondary-color);
            padding: 5px 11px;
            border-radius: 999px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .project-links {
            display: flex;
            gap: 12px;
        }

        .project-links a {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .project-links a:hover {
            color: var(--primary-dark);
            transform: translateX(4px);
        }

        /* Experience Section */
        .experience {
            background-color: white;
            position: relative;
        }

        .experience:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 90px;
            background: linear-gradient(to top, rgba(255,255,255,0) 0%, white 100%);
            z-index: 1;
        }

        .timeline {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 3px;
            background-color: var(--gray-light);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -1.5px;
        }

        .timeline-item {
            padding: 18px 40px;
            position: relative;
            width: 50%;
            box-sizing: border-box;
        }

        .timeline-item:nth-child(odd) {
            left: 0;
        }

        .timeline-item:nth-child(even) {
            left: 50%;
        }

        .timeline-item::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: white;
            border: 3px solid var(--primary-color);
            border-radius: 50%;
            top: 28px;
            z-index: 1;
        }

        .timeline-item:nth-child(odd)::after {
            right: -9px;
        }

        .timeline-item:nth-child(even)::after {
            left: -9px;
        }

        .timeline-content {
            padding: 22px 22px 20px;
            background-color: #f9fafb;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(15, 23, 42, 0.06);
            border-left: 3px solid var(--primary-color);
            transition: var(--transition);
        }

        .timeline-content:hover {
            transform: translateY(-4px);
            box-shadow: var(--box-shadow-soft);
        }

        .timeline-date {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.88rem;
        }

        .timeline-company {
            font-size: 1.1rem;
            margin-bottom: 6px;
            color: var(--secondary-color);
        }

        .timeline-position {
            font-size: 0.98rem;
            margin-bottom: 10px;
            color: var(--gray-dark);
            font-weight: 600;
        }

        .timeline-description {
            color: var(--gray-dark);
            margin-bottom: 10px;
            font-size: 0.93rem;
        }

        .timeline-location {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--gray-medium);
            font-size: 0.85rem;
            margin-top: 10px;
            font-style: italic;
        }

        /* Contact Section */
        .contact {
            background-color: #f3f4f6;
            position: relative;
        }

        .contact:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 90px;
            background: linear-gradient(to top, rgba(243,244,246,0) 0%, #f3f4f6 100%);
            z-index: 1;
        }

        .contact-container {
            display: flex;
            gap: 40px;
        }

        .contact-info {
            flex: 1;
        }

        .contact-form {
            flex: 1;
        }

        .contact-card {
            background-color: white;
            padding: 26px 24px;
            border-radius: 14px;
            margin-bottom: 26px;
            box-shadow: var(--box-shadow-soft);
            transition: var(--transition);
        }

        .contact-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--box-shadow);
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 16px;
            width: 100%;
        }

        .contact-icon {
            font-size: 1.3rem;
            color: var(--primary-color);
            margin-right: 12px;
            min-width: 36px;
            padding-top: 4px;
        }

        .contact-item-content h3 {
            margin-bottom: 4px;
            font-size: 0.98rem;
        }

        .contact-item-content p {
            color: var(--gray-dark);
            font-size: 0.93rem;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--gray-light);
            border-radius: 6px;
            font-size: 0.95rem;
            transition: var(--transition);
            background-color: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.18);
            background-color: white;
        }

        .form-group textarea {
            height: 140px;
            resize: vertical;
        }

        .social-links {
            display: flex;
            gap: 14px;
            margin-top: 18px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background-color: rgba(15,23,42,0.05);
            color: var(--secondary-color);
            font-size: 1.05rem;
            transition: var(--transition);
            text-decoration: none;
        }

        .social-link:hover {
            background-color: var(--secondary-color);
            color: white;
            transform: translateY(-3px);
        }

        .certificate-btn {
            margin-top: 14px;
            display: inline-flex;
            align-items: center;
            gap: 7px;
            font-size: 0.9rem;
        }

        /* Footer */
        footer {
            background-color: var(--secondary-color);
            color: white;
            padding: 50px 0 32px;
            text-align: center;
            position: relative;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .footer-social-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin: 16px 0;
        }

        .footer-social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background-color: rgba(248,250,252,0.06);
            color: white;
            font-size: 1rem;
            transition: var(--transition);
            text-decoration: none;
        }

        .footer-social-link:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
        }

        .copyright {
            color: #9ca3af;
            margin-top: 12px;
            font-size: 0.85rem;
        }

        .back-to-top {
            position: absolute;
            top: -22px;
            right: 40px;
            width: 44px;
            height: 44px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.05rem;
            text-decoration: none;
            box-shadow: 0 10px 25px rgba(15,23,42,0.35);
            transition: var(--transition);
            opacity: 0;
            visibility: hidden;
        }

        .back-to-top:hover {
            background-color: var(--primary-dark);
            transform: translateY(-4px);
        }

        @media (max-width: 992px) {
